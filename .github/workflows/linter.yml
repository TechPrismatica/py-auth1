name: Linter

on: [pull_request]

jobs:
    lint-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v5
              with:
                  python-version: '3.12'
            - run: pip install ruff
            - run: ruff check --fix .
            - run: ruff format .